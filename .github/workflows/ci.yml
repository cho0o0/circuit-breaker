name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

# Restrict permissions for security
permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    # Additional security for public repos
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@65d7f2d534ac1bc67fcd62888c5f4f3d2cb2b236 # v4.7.1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies and library
        run: |
          uv pip install --system -e .
          uv pip install --system pytest

      - name: Run linting checks
        run: |
          uv pip install --system ruff
          ruff check src/ tests/

      - name: Run type checking
        run: |
          uv pip install --system mypy
          mypy src/circuit_breaker/ --ignore-missing-imports

      - name: Run tests with coverage
        run: |
          uv pip install --system pytest-cov
          python -m pytest tests/ -v --cov=circuit_breaker --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  integration-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@65d7f2d534ac1bc67fcd62888c5f4f3d2cb2b236 # v4.7.1
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Test package installation
        run: |
          # Test clean installation
          pip install .
          python -c "
          import circuit_breaker
          print(f'âœ… Package installed successfully, version: {circuit_breaker.__version__}')
          "